{% extends 'base.html' %}


{% block content %}
    <h1>Password Generator !</h1>
    <form action="{% url 'generate_password' %}" method="GET">
            <select name="length" id="length">
                 <option value="8">8</option>
                <option value="16">16</option>
                <option value="32" selected="selected">32</option>
            </select>
            <input type="checkbox"  name="upper" id="upper">UpperCase
            <input type="checkbox"  name="number" id="number">Number
            <input type="checkbox"  name="special" id="special">Special
            <button type="submit" class="btn btn-success">Generate</button>
        </form>
    <br><a href="{% url 'about' %}"><button class="btn btn-primary">About</button></a>

{% endblock %}
